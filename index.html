<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

        <img src="img/logo.png" class="float-right" width="110px" height="110px" alt="">

      <div class="col-8">
        <blockquote class="titleText text-right mt-4">
          <p class="mb-0 mt-3 textTitleSubtitle">Bir hediye küçük de olsa büyüktür. Aslında sevgiyle verildiyse...</p>
          <footer class="titleText-footer">Eski Yunan'dan <cite title="Source Title">Pindoras</cite></footer>

      </div>

    <!-- NAVBAR -->
    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-center">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"

              <li class="nav-item">
                <a class="nav-link" href="shop.html">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link float-right" href="about.html">First Gift Company</a>
              </li>
            </ul>
          </div>
        </nav>

        <div class="imageBar">
          <img src="img/gift-boxes.jpg" class="img-fluid" alt="Responsive image">
        </div>
      </div>
    </div>

    <!-- Card-Cover -->
    <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 pt-4">


      <div class="col">
        <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg"
          style="background-image: url('img/women-s-hands-are-engaged-in-knitting-needlework-2022-03-07-18-15-12-utc.jpg');">
          <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
            <h3 class="pt-5 mt-5 mb-4 display-4 lh-1 fw-bold" style="text-shadow: 2px 2px 4px #646363;">Sevgiyle ve
              büyük emekle...</h3>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg"

        </div>

            <h3 class="pt-5 mt-5 mb-4 display-4 lh-1 fw-bold" style="text-shadow: 2px 2px 4px #646363;">Büyük heyecan ve
              hasretle...</h3>
          </div>
        </div>
      </div>

    </div>


    <footer class="mastfoot mt-auto">
      <div class="text-center">
        <img src="img/logo.png" alt="" class="mt-0" width="110px">
      </div>
    </footer>

</html>
